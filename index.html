<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Book List</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
	
	<style>
	
		.error,.success{
			
			color: white;
			
			padding: 5px;
			
			margin: 5px 15px 0px;
			
			
			
			
		}
	
		
		.success{
			
			
			
			
			background: green;
			
			
		}
		
		
		
		.error{
			
			
			background: red;
			
			
			
			
		}
		
		
	
	</style>
	
	
	</head>

<body>
	
	<div class="container">
	
	<h1>Add Book</h1>
		
		<form id="book-form">
	
	 <div>
		
		<label for="title">Title</label>
		 <input type="text" id="tittle" class="u-full-width">
		
		
		
		
		</div>
		
		 <div>
		
		<label for="author">Author</label>
		 <input type="text" id="author" class="u-full-width">
		
		
		
		
		</div>
		
	
		 <div>
		
		<label for="isbn">Isbn</label>
		 <input type="text" id="isbn" class="u-full-width">
		
		
		
		
		</div>
		
		
			<div>
			
			
			<input type="submit" value="Submit" class="u-full-width">
			
			
			
			</div>
			
			
		
		</form>
		
		
		<table class="u-full-width">
		
			<thead>
			<tr>
			<th>Title</th>
			<th>Author</th>
			<th>Isbn</th>
			<th></th>
			
			
			</tr>
		
				</thead>
				
		<tbody id="book-list"></tbody>
		</table>
		
		
	
	</div>
	
	
	
	<script src="appe6.js"></script>
	
	
	
	
</body>
</html>
